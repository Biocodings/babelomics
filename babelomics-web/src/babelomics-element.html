<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-fontawesome/polymer-fontawesome.html">
<link rel="import" href="../submodules/jsorolla/src/lib/components/jso-header.html">
<link rel="import" href="../submodules/jsorolla/src/lib/components/opencga/jso-project-browser.html">
<link rel="import" href="babelomics-home.html">

<polymer-element name="babelomics-element">
    <template>
        <link rel="stylesheet" href="../submodules/jsorolla/styles/css/style.css">
        <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css">
        <style>
            :host {
                display: block;
                position: relative;
                height: 100vh;
                background-color: #314559;

                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                cursor: default;

                font-size: 13px;
            }

            [hide=true] {
                display: none !important;
            }

            [hide=false] {
                display: initial !important;
            }

            jso-project-browser {
                position: absolute;
                top: 60px; /* header height */
                bottom: 0;
                left: 0;
                right: 0;
            }

        </style>
        <jso-header selectedOption="{{selectedOption}}" userData="{{userData}}">
            <span>Babelomics 5</span>
        </jso-header>

        <bierapp-home hide="{{selectedOption != 'home' }}"></bierapp-home>

        <jso-project-browser userData="{{userData}}" hide="{{selectedOption != 'projects' }}"></jso-project-browser>

    </template>
    <script>
        Polymer({
            created: function () {
                this.selectedOption = 'home';
                this.userData;
            },
            ready: function () {

            },
            handleAppMenu: function (e) {
                this.$.sidePanel.classList.toggle('side-panel-shown');
            }
        });
    </script>
</polymer-element>
