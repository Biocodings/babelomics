<dom-module id="babelomics-element">
    <style>
        :host {
            display: block;
            position: relative;
            cursor: default;
            font-size: 13px;
            background-color: var(--default-primary-color);
        }

        .menu > div {
            margin-left: 10px;
            cursor: pointer;
            text-align: center;
            padding: 0 5px;
        }

        jso-opencga-header {
            position: absolute;
            top: 0;
        }

        jso-opencga-footer {
            position: relative;
            top: 46px;
            /*bottom: 0;*/
        }

        #content {
            background-color: #435f7a;
            position: relative;
            top: 60px;
            /*min-height: calc(100vh - 160px);*/
        }

        #content > * {
            min-height: calc(100vh - 146px);
        }



        #jobBrowserPanel {
            position: absolute;
            right: 0;
            top: 0;
        }

        #version {
            color: var(--accent-color);
        }

        .babelomics-form {
            margin: 0px auto 0px auto;

            width: 80%;
            min-width: 800px;
            border: 1px solid #c6d0da;
            transition: all 0.2s;
            box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            background-color: #FFFFFF;

        }

    </style>
    <template>
        <div id="content">
            <babelomics-home data-option="home"></babelomics-home>


            <jso-panel id="browserPanel" hidden modal movable closable data-option="filebrowser">
                <div class="header">Data browser</div>
                <jso-opencga-browser
                        id="browser"
                        class="container"
                        on-fileselect="handleFileSelect"
                        bioformats="{{bioformats}}"
                        projects="{{projects}}"
                        on-need-refresh="handleUserNeedRefresh"></jso-opencga-browser>
            </jso-panel>

            <jso-panel hidden collapsible movable closable
                       id="jobBrowserPanel"
                       data-option="jobbrowser">
                <div class="header">Job browser</div>
                <jso-opencga-job-browser class="container"
                                         id="jobBrowser"
                                         on-jobselect="handleJobSelect"
                                         projects="{{projects}}"
                                         allowed-tools="{{allowedTools}}">
                </jso-opencga-job-browser>
            </jso-panel>

            <jso-job-launched hidden data-option="joblaunched"></jso-job-launched>
            <jso-affy class="babelomics-form" hidden data-option="affymetrix" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-affy>
            <!--<jso-network-miner hidden data-option="network-miner" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-network-miner>-->
            <!--<jso-snow hidden data-option="snow" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-snow>-->
            <jso-fatigo class="babelomics-form"  hidden data-option="fatigo" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-fatigo>
            <!--<jso-fatiscan hidden data-option="fatiscan" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-fatiscan>-->
            <!--<jso-one-channel-agilent hidden data-option="one-channel-agilent" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-one-channel-agilent>-->
            <!--<jso-one-channel-genepix hidden data-option="one-channel-genepix" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-one-channel-genepix>-->
            <!--<jso-two-channels-agilent hidden data-option="two-channels-agilent" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-two-channels-agilent>-->
            <!--<jso-two-channels-genepix hidden data-option="two-channels-genepix" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-two-channels-genepix>-->
            <jso-clustering class="babelomics-form" hidden data-option="clustering" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-clustering>
            <!--<jso-prediction hidden data-option="class-prediction" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-prediction>-->
            <jso-class-comparison class="babelomics-form" hidden data-option="class-comparison" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-class-comparison>
            <!--<jso-correlation hidden data-option="correlation" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-correlation>-->
            <!--<jso-survival hidden data-option="survival" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-survival>-->
            <!--<jso-rnaseq-diffexpr hidden data-option="rnaseq-diffexpr" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-rnaseq-diffexpr>-->
            <!--<jso-rnaseq-norm hidden data-option="rnaseq-norm" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-rnaseq-norm>-->
            <!--<jso-preprocessing-matrix hidden data-option="preprocessing" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-preprocessing-matrix>-->
            <!--<jso-edit hidden data-option="edit" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-edit>-->
            <jso-association class="babelomics-form"  hidden data-option="association" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-association>
            <!--<jso-oncodrivefm hidden data-option="oncodrivefm" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-oncodrivefm>-->
            <!--<jso-oncodriveclust hidden data-option="oncodriveclust" on-joblaunched="handleToggleMenu" projects="{{projects}}"></jso-oncodriveclust>-->
        </div>
        <jso-opencga-footer hidden$="{{computeFooter(selectedOption)}}">
            babelomics: created by Computational Genomics Department
            <br>
            Principe Felipe Research Center
            <br>
            2015
        </jso-opencga-footer>

        <jso-opencga-header id="jsoHeader"
                            selected-option="{{selectedOption}}"
                            user-data="{{userData}}"
                            on-login="handleLogin"
                            on-logout="handleLogout"
                            show-menu-on-login>
             <span class="icon">
                    <img src="images/logoBabelomics_positive_trans.svg" style="height: 50px;margin: 5px 0px 0 0;">
            </span>
            <span class="title">Babelomics <span id="version">5.1</span></span>

            <span class="description"></span>

            <div class="menu horizontal layout flex">
                <babelomics-menu class="menu flex center-justified" on-optionchanged="handleToggleMenu"></babelomics-menu>

                <div on-click="handleToggleMenu" data-option="filebrowser">
                    <i class="fa fa-cloud"></i> My data
                </div>
                <div on-click="handleToggleJobBrowser" style="margin-right: 5vw">
                    <i class="fa fa-pencil-square-o"></i> Jobs
                </div>
            </div>

            <jso-help-menu class="helpmenu" selectedOption="{{selectedOption}}">
                <a href="https://github.com/babelomics/babelomics/wiki" target="_blank">
                    <i class="fa fa-book"></i>
                    &nbsp; Documentation
                </a>
                <a href="https://github.com/babelomics/babelomics/wiki/Tutorial" target="_blank">
                    <i class="fa fa-compass"></i>
                    &nbsp; Tutorial
                </a>
                <a href="https://github.com/babelomics/babelomics/" target="_blank">
                    <i class="fa fa-github"></i>
                    &nbsp; Source code
                </a>
            </jso-help-menu>
        </jso-opencga-header>


    </template>
</dom-module>

<script>
    Polymer({
        is: "babelomics-element",
        properties: {
            selectedOption: {
                type: String,
                value: "home",
                notify: true,
                reflectToAttribute: true,
                observer: 'selectedOptionChanged'
            },
            userData: {
                type: Object,
                notify: true,
                observer: 'userDataChanged'
            },
            projects: {
                type: Array,
                notify: true
            },
            allowedTools: {
                type: Array,
                value: function () {
                    return TOOLS;
                }
            },
            browserHidden: {
                type: Boolean,
                value: true,
                reflectToAttribute: true
            },
            uploadHidden: {
                type: Boolean,
                value: true,
                reflectToAttribute: true
            },
            createStudyHidden: {
                type: Boolean,
                value: true,
                reflectToAttribute: true
            },
            createProjectHidden: {
                type: Boolean,
                value: true,
                reflectToAttribute: true
            },
            bioformats: {
                type: Array,
                notify: true,
                value: [
                    {
                        text: "VARIANT"
                    },
                    {
                        text: "VCF 4.0",
                        value: "VARIANT"
                    }
                ]
            }
        },
        ready: function () {
        },
        selectedOptionChanged: function (neo, old) {
            var menuItems = Polymer.dom(this.root).querySelectorAll('[menu-option]');
            for (var i = 0; i < menuItems.length; i++) {
                var item = menuItems[i];
                var currentItemValue = item.getAttribute("menu-option");
                if (neo == currentItemValue) {
                    item.removeAttribute("hidden");
                } else {
                    item.setAttribute('hidden', '');
                }
            }
        },
        handleMenu: function (e) {
            var option = e.currentTarget.dataset['option'];
            this.setMenu(option);
        },
        setMenu: function (option) {
            if (option) {
                this.selectedOption = option;
            }
        },
        handleToggleJobBrowser: function () {
            this.$.jobBrowserPanel.hidden = !this.$.jobBrowserPanel.hidden;
        },
        handleToggleMenu: function (e) {
            var option = "";
            if (e.currentTarget.dataset != null)
                option = e.currentTarget.dataset.option;
            if (e.detail.option != null)
                option = e.detail.option;
            var children = this.$.content.children;
            for (var i = 0; i < children.length; i++) {
                var child = children[i];
                if (child.dataset.option == option)
                    child.removeAttribute("hidden");
                else
                    child.setAttribute("hidden", "");
            }


        },

        handleCloseBrowser: function (e) {
            this.browserHidden = true;
        },


        computeFooter: function (selectedOption) {
            return selectedOption == 'dashboard' || selectedOption == 'variantbrowser';
        },
        handleFileSelect: function (e) {
//            console.log("file");
//            console.log(e.detail);
//            var file = e.detail;
//            if (file.index && file.index.status == 'READY') {
//                this.$.variantBrowser.file = file;
//                this.setMenu('variantbrowser');
//                this.handleCloseBrowser();
//
//            }
        },
        handleLogin: function () {
//            this.browserHidden = false;
            this.selectedOption = "home";
        },
        handleLogout: function () {
            this.browserHidden = true;
        },
        handleUserNeedRefresh: function () {
            this.$.jsoHeader.getUserInfo(true);
        },
        userDataChanged: function (neo, old) {
            var me = this;
            if (this.userData) {
                var projectIds = [];
                for (var i = 0; i < this.userData.projects.length; i++) {
                    var p = this.userData.projects[i];
                    projectIds.push(p.id);
                }
                var projects = [];
                OpencgaManager.projects.studies({
                    id: projectIds.join(','),
                    query: {
                        sid: Cookies("bioinfo_sid")
                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                for (var i = 0; i < response.response.length; i++) {
                                    var r = response.response[i];
                                    me.userData.projects[i].studies = r.result;
                                    projects.push(me.userData.projects[i]);
                                }
                                /* update projects property*/
                                me.projects = projects;
                            } else {
                                console.log(response.error);
                                console.log(response.response[0].errorMsg);
                            }
                            me.loading = false;
                        },
                        error: function () {
                            console.log('Server error, try again later.');
                            me.loading = false;
                        }
                    }
                });
            } else {
                console.log("no user data")
            }
        },
        annonymousLogin: function () {
            this.$.jsoHeader.anonymousSign();
        }
    });
</script>
</dom-module>
