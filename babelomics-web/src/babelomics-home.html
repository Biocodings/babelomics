<polymer-element name="babelomics-home" attributes="isLogged">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                z-index: 50000;

                margin: 0px auto 0px auto;

                width: 70%;
                max-width: 780px;
                color: #FFF;
                font-size: 22px;
                line-height: 25px;
                font-weight: 300;
            }

            .paragraph {
                text-align: justify;
                padding: 10px 0;
            }

            .paragraph2 {
                font-size: 14px;
                padding: 0 0 10px 0;
            }

            .title {
                font-size: 40px;
                padding-top: 30px;
                padding-bottom: 10px;
                color: white;
            }

            .title2 {
                color: white;
                padding-top: 20px;
                padding-bottom: 10px;
            }

            .b {
                font-weight: 400;
            }

            a, a:visited {
                text-decoration: none;
                color: #ffad76;
            }

            .megabutton {
                font-weight: 400;
                margin: 20px;
                padding: 20px 30px;
                font-size: 26px;
                border: 1px solid white;
                border-radius: 5px;
                width: 200px;
                text-align: center;
            }

            .megabutton:hover {
                background-color: white;
                color: #435f7a;
                cursor: pointer;
            }

            .megatitle {
                font-size: 80px;
                padding-top: 30px;
                padding-bottom: 10px;
                color: white;
                text-shadow: 3px 3px 5px #314559;
            }

            .megadescription {
                font-size: 30px;
                line-height: 40px;
                padding-top: 30px;
                padding-bottom: 10px;
                color: white;
                text-transform: uppercase;
                text-align: center;
            }

            .infobox {
                position: relative;
                padding: 10px 10px 10px 40px;
                border-left: 5px solid #e9d295;
                background-color: #faf3d7;
                color: #585858;
                font-size:16px;
                font-weight: normal;
                text-align: center;
                width:500px;
                margin:10px auto;
                box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.5);
            }

            .infobox:after {
                position: absolute;
                left: 10px;
                top: 10px;
                box-sizing: border-box;
                font-family: FontAwesome;
                content: '\f071';
                color: #bf9947;
                font-size: 16px;
            }


        </style>
        <br>
        <br>

        <div class="infobox">
            On March 30th, 2015 there will be interruptions due to electrical cuts. Mainly from 7pm to 9pm GMT +1. Sorry for the inconvenience.
        </div>
        <br>

        <div horizontal layout>
            <div flex>
                <img src="images/logoBabelomics_positive_trans.svg" style="width:220px;">
            </div>
            <div vertical layout center style="width:500px;">
                <div class="megatitle">Babelomics 5</div>
                <div class="megadescription">
                    GENE EXPRESSION, GENOME VARIATION AND FUNCTIONAL PROFILING ANALYSIS SUITE

                </div>
                <br>

                <template if="{{!isLogged}}">
                    <div class="megabutton" on-click="{{annonymousLogin}}">
                        <!--<font-awesome icon="hand-o-left"></font-awesome>-->
                        <font-awesome icon="sign-in"></font-awesome>
                        &nbsp;&nbsp;&nbsp; Try it now
                    </div>
                </template>

            </div>
        </div>

        <!--<div class="paragraph2" style="background: lightcoral">-->
        <!--System will be down due to electric cut on 5th of March from 7pm to 9pm UTC/GMT +1 . Sorry for the inconvenience.-->
        <!--</div>-->
        <!--<div class="title2">Note</div>-->
        <div class="paragraph2">

            Web optimized for Chrome. Only modern web browsers are fully supported, these include Chrome 36+, Firefox 36+, Safari 8+ and Opera 24+.

        </div>
        <br>
        <br>

        <div style="border: 1px  #000000; text-align: center">Babelomics 4 is accessible at <a href="http://v4.babelomics.org/">v4.babelomics.org</a></div>

        <!--<div class="button action" on-click="{{annonymousLogin}}">Try it now!!</div>-->
    </template>
    <script>
        Polymer({
            created: function () {
            },
            annonymousLogin: function () {
                this.fire('annonymous');
            }
        })
    </script>
</polymer-element>
